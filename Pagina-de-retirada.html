<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-retirada.css">
    <title>Página de Retirada</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulário de Retirada</h1>
            <form id="withdrawForm">
                <input type="text" id="toolName" placeholder="Nome da ferramenta" autofocus required>
                <input type="number" id="quantity" placeholder="Quantidade" required>
                <button type="submit" id="withdrawButton">Retirar</button>
            </form>
        </div>
    </div>
</body>
</html>
